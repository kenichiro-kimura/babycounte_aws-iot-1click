[general]
babyname = 赤ちゃんの名前

[line]
targetId = LINEのメッセージを送る先のグループIDなど
token = LINE Messaging APIのアクセストークン

[s3]
url = CGファイルを置いているURL
shortcg = クリックのメッセージ用のCGファイル名
doublecg = ダブルクリックのメッセージ用のCGファイル名
longcg = ロングクリックのメッセージ用のCGファイル名

[google]
credential_file = googleのクレデンシャルのファイル名。この名前でデプロイするZIPファイルに含める
scope = https://spreadsheets.google.com/feeds
sheet_key = スプレッドシートのキー。URLからコピペ
sheet = スプレッドシートのシート名
